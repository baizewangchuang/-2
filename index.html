<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushPullGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div class="left-side"></div>
        <div class="right-side"></div>
        <span id="girlScore" class="score">GIRLS：0</span>
        <span id="boyScore" class="score">BOYS：0</span>
        <img src="images/girl.png" alt="Girl" class="character" id="girl">
        <div class="divider"></div>
        <img src="images/boy.png" alt="Boy" class="character" id="boy">
    </div>

    <script src="script.js"></script>
</body>
</html>
